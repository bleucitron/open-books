<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZPGFWYWMHX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'G-ZPGFWYWMHX');
    </script>

    <script
      src="https://kit.fontawesome.com/07a38673bd.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://polyfill.io/v3/polyfill.min.js" defer></script>

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
      because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
    <!-- Sapper creates a <script> tag containing `src/client.js`
      and anything else it needs to hydrate the app and
      initialise the router -->
    %sapper.scripts%
  </body>
</html>
